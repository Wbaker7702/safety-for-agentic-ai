name: Build, Validate, and Audit

on:
  push:
    branches:
      - main
      - '**'  # Run on all branches
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allow manual triggering
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  validate-audit:
    name: Validate and Audit Project
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml
          # Try to install tomli for better pyproject.toml parsing
          pip install tomli || pip install tomli-w || echo "tomli not available, using fallback"
      
      - name: Make scripts executable
        run: |
          find . -name "*.sh" -type f -exec chmod +x {} \;
          chmod +x scripts/validate_audit.py || true
      
      - name: Run validation and audit
        id: validate
        run: |
          python3 scripts/validate_audit.py
        continue-on-error: false
      
      - name: Upload audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: audit-report
          path: |
            audit_report.txt
            audit_report.json
          retention-days: 30
      
      - name: Comment PR with results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let report = '## üîç Validation and Audit Results\n\n';
            
            try {
              const reportText = fs.readFileSync('audit_report.txt', 'utf8');
              report += '```\n' + reportText + '\n```\n';
            } catch (error) {
              report += '‚ö†Ô∏è Could not read audit report file.\n';
            }
            
            try {
              const reportJson = JSON.parse(fs.readFileSync('audit_report.json', 'utf8'));
              const total = reportJson.total_checks;
              const passed = reportJson.passed_checks;
              const failed = reportJson.failed_checks;
              
              report += `\n### Summary\n`;
              report += `- ‚úÖ Passed: ${passed}/${total}\n`;
              report += `- ‚ùå Failed: ${failed}/${total}\n`;
              
              if (failed > 0) {
                report += `\n### Errors\n`;
                reportJson.errors.forEach(error => {
                  report += `- ‚ùå ${error}\n`;
                });
              }
            } catch (error) {
              report += '‚ö†Ô∏è Could not parse JSON report.\n';
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: report
            });
