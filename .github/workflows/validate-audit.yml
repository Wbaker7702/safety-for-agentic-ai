name: Build, Validate, and Audit

on:
  push:
    branches:
      - main
      - '**'  # Run on all branches
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allow manual triggering
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  validate-audit:
    name: Validate and Audit Project
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write  # Required to comment on PRs
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml
          # Try to install tomli for better pyproject.toml parsing
          pip install tomli || pip install tomli-w || echo "tomli not available, using fallback"
      
      - name: Make scripts executable
        run: |
          find . -name "*.sh" -type f -exec chmod +x {} \;
          chmod +x scripts/validate_audit.py || true
      
      - name: Run validation and audit
        id: validate
        run: |
          python3 scripts/validate_audit.py
        continue-on-error: false
      
      - name: Upload audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: audit-report
          path: |
            audit_report.txt
            audit_report.json
          retention-days: 30
      
      - name: Comment PR with results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        env:
          VALIDATION_PASSED: ${{ job.status == 'success' }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const validationPassed = process.env.VALIDATION_PASSED === 'true';
            
            let report = '## üîç Validation and Audit Results\n\n';
            
            if (validationPassed) {
              report += '‚úÖ **All validation checks passed!**\n\n';
            } else {
              report += '‚ùå **Validation checks failed!**\n\n';
            }
            
            try {
              const reportJson = JSON.parse(fs.readFileSync('audit_report.json', 'utf8'));
              const total = reportJson.total_checks;
              const passed = reportJson.passed_checks;
              const failed = reportJson.failed_checks;
              
              report += `### Summary\n`;
              report += `- ‚úÖ Passed: **${passed}**/${total}\n`;
              report += `- ‚ùå Failed: **${failed}**/${total}\n\n`;
              
              if (failed > 0) {
                report += `### ‚ùå Errors\n`;
                reportJson.errors.forEach(error => {
                  report += `- ${error}\n`;
                });
                report += `\n`;
              }
              
              // Add detailed results
              report += `### Detailed Results\n\n`;
              for (const [checkName, result] of Object.entries(reportJson.results)) {
                const status = result.passed ? '‚úÖ' : '‚ùå';
                report += `${status} **${checkName}**: ${result.message}\n`;
              }
              
              // Add link to full report
              report += `\n---\n`;
              report += `üìÑ Full audit report available in workflow artifacts.\n`;
              
            } catch (error) {
              report += '‚ö†Ô∏è Could not parse JSON report.\n';
              report += `Error: ${error.message}\n`;
              
              // Try to read text report as fallback
              try {
                const reportText = fs.readFileSync('audit_report.txt', 'utf8');
                report += `\n\`\`\`\n${reportText}\n\`\`\`\n`;
              } catch (e) {
                report += '‚ö†Ô∏è Could not read audit report file.\n';
              }
            }
            
            // Find existing comment to update or create new one
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.data.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('üîç Validation and Audit Results')
            );
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: report
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: report
              });
            }
